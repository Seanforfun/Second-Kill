<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <!-- Custom css and js file for register.html-->
    <script type="text/javascript" src="/js/form-validation.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/form-validation.css" />
    <div id="cssinclude"></div>

</head>

<body class="text-center">
    <!-- Outer Row -->
    <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="row text-center justify-content-center">
            <div  class="error mx-auto" data-text="REGISTER">REGISTER</div>
        </div>
    </div>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <form id="registerForm"  class="needs-validation" novalidate>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName">First name</label>
                                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                                            <div class="invalid-feedback">
                                                Valid first name is required.
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName">Last name</label>
                                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                                            <div class="invalid-feedback">
                                                Valid last name is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="username">Username</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="username" placeholder="Username(Minimum 6 Characters)" minlength="6" required>
                                            <div class="invalid-feedback">
                                                Valid username is required. (Must longer than 5 characters.)
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="password">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Password(Minimum 6 Characters)" value="" minlength="6" required>
                                            <div class="invalid-feedback">
                                                6 characters password is required.
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="repassword">Re-type password</label>
                                            <input type="password" class="form-control" id="repassword" placeholder="" value="" minlength="6" required>
                                            <div class="invalid-feedback">
                                                6 characters Re-type password is required.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email">Email <span class="text-muted"></span></label>
                                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                        <div class="invalid-feedback">
                                            Please enter a valid email address.
                                        </div>
                                    </div>

                                    <div class="row" id="options">
                                    </div>

                                    <hr class="mb-4">
                                    <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="doRegister(); return false;">Continue to register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="text-center">
        <div id="footer"></div>
    </div>
</div>
</body>

<script type="text/javascript">
    $(function () {
        renderRegister();
    });
    
    function  renderRegister() {
        $("#options").load("/static/countryOptions.htm");
        $("#cssinclude").load("/static/cssinclude.htm");
        $("#footer").load("/static/footer.htm");
    }

    var canSubmit = true;

    function checkEmpty(data, error, length) {
        if (length != null){
            if (data == null || data == '' ||data == undefined || data.length < length){
                layer.closeAll();
                layer.msg(error, {
                    time: 5000
                });
                canSubmit = false;
                return false;
            }
            return true;
        }else{
            if (data == null || data == '' || data == undefined){
                layer.closeAll();
                layer.msg(error, {
                    time: 5000
                });
                canSubmit = false;
                return false;
            }
            return true;
        }
    }

    function checkForm() {
        canSubmit = true;
        var firstname = $("#firstName").val();
        var lastname = $("#lastName").val();
        if (!checkEmpty(firstname, "EMPTY FIRSTNAME", null)){
            canSubmit = false;
            return;
        }
        if (!checkEmpty(lastname, "EMPTY LASTNAME", null)){
            canSubmit = false;
            return;
        }
        var username = $("#username").val();
        if (!checkEmpty(username, "INVALID USERNAME", 6)){
            canSubmit = false;
            return;
        }
        var inputPass = $("#password").val();
        var repassword = $("#repassword").val();
        if (!checkEmpty(inputPass, "INVALID PASSWORD", null)){
            canSubmit = false;
            return;
        }
        if(inputPass != repassword){
            layer.closeAll();
            layer.msg("PASSWORD MIS-MATCH");
            return;
        }
        var email = $("#email").val();
        if (!checkEmpty(email, "EMPTY E-MAIL", null)){
            canSubmit = false;
            return;
        }
        var country = $("#country").val();
        if (!checkEmpty(country, "EMPTY COUNTRY", null)){
            canSubmit = false;
            return;
        }
        var state = $("#state").val();
        if (!checkEmpty(state, "EMPTY STATE", null)){
            canSubmit = false;
            return;
        }
        var zip = $("#zip").val();
        if (!checkEmpty(zip, "EMPTY ZIP", null)){
            canSubmit = false;
            return;
        }
    }

    function doRegister() {
        g_showLoading();
        checkForm();
        if(!canSubmit){
            return;
        }
        var inputPass = $("#password").val();
        var saltedPass = "" + inputPass + g_passsword_salt;
        var password = md5(saltedPass);
        var firstname = $("#firstName").val();
        var lastname = $("#lastName").val();
        var username = $("#username").val();
        $.ajax({
            url: "/user/register",
            method: "POST",
            data:{
                firstname: firstname,
                lastname: lastname,
                username: username,
                password: password,
                country: $("#country").val(),
                state: $("#state").val(),
                zip: $("#zip").val(),
                email:$("#email").val()
            },
            success: function (data) {
                layer.closeAll();
                if(data.code == 0){
                    layer.msg("REGISTER SUCCESS, PLEASE WAIT FOR ADMIN'S APPROVAL");
                    window.location.href = "/user/tologin";
                }else{
                    layer.msg(data.msg, {
                        time: 3000
                    });
                }
            },
            error: function (data) {
                layer.closeAll();
                layer.msg("REGISTER FAILED, PLEASE TRY AGAIN", {
                    time: 3000
                });
            },
            timeout: 5000
        });
    }

            default:
                options = "<select class='custom-select d-block w-100' id='state' required>" +

        }
        $opt = $(options);
        $("#state").remove();

</script>
</html>

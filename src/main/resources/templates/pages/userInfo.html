<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="fragments/meta::meta"></th:block>

    <title>User approval</title>

    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-validation.css}" />
    <!-- Custom fonts for this template -->
    <th:block th:replace="fragments/cssinclude::cssinclude"></th:block>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:replace="fragments/sideBar::sidebar"></th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:replace="fragments/topBar::topBar"></th:block>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="text-center">
                        <div class="error mx-auto" data-text="INFORMATION">INFORMATION</div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-12 col-md-9">
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <input type="hidden" id="userId" th:value="${userInstance.id}" disabled required>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="p-5">
                                            <form id="registerForm"  class="needs-validation" novalidate>
                                                <div class="row">
                                                    <div class="col-md-6 mb-3">
                                                        <label for="firstName">First name</label>
                                                        <input type="text" class="form-control" id="firstName" placeholder="" th:value="${userInstance.firstname}" disabled required>
                                                        <div class="invalid-feedback">
                                                            Valid first name is required.
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 mb-3">
                                                        <label for="lastName">Last name</label>
                                                        <input type="text" class="form-control" id="lastName" placeholder="" th:value="${userInstance.lastname}"  disabled required>
                                                        <div class="invalid-feedback">
                                                            Valid last name is required.
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="username">Username</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="username" th:value="${userInstance.username}" placeholder="Username(Minimum 6 Characters)" minlength="6" disabled required>
                                                        <div class="invalid-feedback">
                                                            Valid username is required. (Must longer than 5 characters.)
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="email">Email <span class="text-muted"></span></label>
                                                    <input type="email" class="form-control" id="email" placeholder="you@example.com" th:value="${userInstance.email}" disabled required>
                                                    <div class="invalid-feedback">
                                                        Please enter a valid email address.
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-4 mb-2">
                                                        <label for="country">Country/Region</label>
                                                        <input type="text" class="form-control" id="country" placeholder="" th:value="${userInstance.country}" disabled required>
                                                        <div class="invalid-feedback">
                                                            Valid Country/Region is required.
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 mb-2">
                                                        <label for="state">State</label>
                                                        <input type="text" class="form-control" id="state" placeholder="" th:value="${userInstance.state}"  disabled required>
                                                        <div class="invalid-feedback">
                                                            Valid state is required.
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 mb-2">
                                                        <label for="zip">ZIP</label>
                                                        <input type="text" class="form-control" id="zip" placeholder="" th:value="${userInstance.zip}"  disabled required>
                                                        <div class="invalid-feedback">
                                                            Valid zip is required.
                                                        </div>
                                                    </div>
                                                </div>

                                                <hr class="mb-4">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <a class="btn btn-outline-primary btn-block" th:href="@{'/admin/approve/' + ${userInstance.id}}">Approve</a>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <a class="btn btn-outline-danger btn-block" th:href="@{'/admin/reject/' + ${userInstance.id}}">Reject</a>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <a class="btn btn-outline-success btn-block" th:href="@{'/admin/admin/' + ${userInstance.id}}">Admin</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="fragments/foot::costom"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<th:block th:replace="fragments/logout::logout"></th:block>
<!-- Bootstrap core JavaScript-->
<th:block th:replace="fragments/jsinclude::jsinclude"></th:block>

</body>
</html>

<!DOCTYPE html>

<head>

    <th:block th:replace="fragments/meta::meta"></th:block>

    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <!-- Custom css and js file for register.html-->
    <script type="text/javascript" th:src="@{/js/form-validation.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form-validation.css}" />

    <th:block th:replace="fragments/cssinclude::cssinclude"></th:block>

<body id="page-top">

<div id="wrapper">

    <!-- Sidebar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                    </div>
                </div>
                <div class="row justify-content-center">

                                <!-- Nested Row within Card Body -->
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="p-5">
                                            <form id="registerForm"  class="needs-validation" novalidate>
                                                <input type="text" class="form-control" id="title" placeholder="Title" required>
                                                <hr/>

                                                    <!--Textarea with icon prefix-->

                                                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message Content" rows="6"></textarea>
                                                </div>

                                                <hr class="mb-4">
                                                <div class="row">
                                                    <div class="col-md-9">
                                                    </div>
                                                    <div class="col-md-3">
                                                        <a class="btn btn-outline-primary btn-block" style="float:right" th:href="@{/admin/approve/}">Send Message</a>
                                                    </div>

                                                        <!--<a class="btn btn-outline-success btn-block" th:href="@{'/admin/admin/' + ${userInstance.id}}">Admin</a>-->
                                                    <!--</div>-->
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:replace="fragments/foot::costom"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<th:block th:replace="fragments/logout::logout"></th:block>

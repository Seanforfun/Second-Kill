<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>countrys</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- jquery -->
        <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
        <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/form-validation.js}"></script>
        <link rel="stylesheet" type="text/css" th:href="@{/css/form-validation.css}" />
    </head>

    <body>
        <div class="col-md-5 mb-3" th:fragment="countryOptions">
            <label for="country">Country/Region</label>
            <select class="custom-select d-block w-100" id="country" onchange="changeState(this.value)" required>
                <option value="">Choose...</option>
                <option value="CA" selected="selected">Canada</option>
                <option value="US">United States</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid country.
            </div>
        </div>
        <div id="stateDiv"  class="col-md-4 mb-3" th:fragment="stateOptions">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state" required>
                <option value="">Choose...</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
            </select>
            <div class="invalid-feedback">
                Please provide a valid state.
            </div>
        </div>
        <div class="col-md-3 mb-3" th:fragment="zipOptions">
            <label for="zip">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required>
            <div class="invalid-feedback">
                Zip code required.
            </div>
        </div>
    </body>
</html>
